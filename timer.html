<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wsc3wok.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Pomofocus</title>
</head>

<body>
    <nav>
        <p><a href="index.html">home</a></p>
        <p>log in</p>
        <p>sign up</p>
    </nav>

    <main id="timer_grid">
        <div id="timer">
            <div id="mode">
                <span>pomodoro</span>
                <span>short break</span>
                <span>long break</span>
            </div>
            <div id="timer_container">
                <div id="circle">
                    <h1>25:00</h1>
                    <p>pomodoro</p>
                </div>
                <p>work on:</p>
                <h2>Milk the cat</h2>
                <div class="button">
                    <p>start</p>
                </div>
            </div>
        </div>

        <div id="tasks">
            <div id="todo">
                <h2>To Do</h2>
                <div id="todo_add">
                    <span>+</span>
                    <span>Add</span>
                </div>
                <div>Read a book</div>
            </div>
            <div id="done">
                <h2>Done</h2>
                <div>Re-design a website</div>
            </div>
        </div>
    </main>

    <footer>
        <span>KEA Copenhagen, 02/2022</span>
        <span>|</span>
        <span>This is a student project</span>
    </footer>
</body>

</html>
