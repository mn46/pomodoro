<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Pomofocus</title>
</head>

<body>
    <nav>
        <div id="links">
            <p>log in</p>
            <p>sign up</p>
        </div>
    </nav>

    <main>
        <div id="timer">
            <div id="mode">
                <span>pomodoro</span>
                <span>short break</span>
                <span>long break</span>
            </div>
            <div id="timer_container">
                <div id="circle">
                    <h1>25:00</h1>
                    <p>pomodoro</p>
                </div>
            </div>
            <p>work on:</p>
            <h2>Milk the cat</h2>
            <div class="button">start</div>
        </div>
        <div id="tasks">
            <div id="todo">
                <h2>To Do</h2>
                <div>
                    <span>+</span>
                    <span>Add</span>
                </div>
                <div>Read a book</div>
            </div>
            <div id="done">
                <div>Re-design a website</div>
            </div>
        </div>
    </main>

    <footer>
        <p>KEA Copenhagen, 02/2022 | This is a student project</p>
    </footer>
</body>

</html>
